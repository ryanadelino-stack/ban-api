server.port=\
spring.ai.openai.enabled=false
spring.ai.openai.chat.enabled=false
spring.ai.openai.image.enabled=false
spring.ai.openai.speech.enabled=false
spring:
  mvc:
    cors:
      mappings:
        "[/**]":
          allowed-origin-patterns:
            - "https://v0-brasfoot-api-frontend.vercel.app"
            - "https://*.vercel.app"
            - "http://localhost:*"
            - "http://127.0.0.1:*"
            - "https://*.v0.dev"
            - "https://*.lovable.dev"
            - "https://*.onrender.com"
          allowed-methods: "GET,POST,PUT,PATCH,DELETE,OPTIONS"
          allowed-headers: "*"
          allow-credentials: false
          max-age: 3600
